{% load static %}
    {% for item in usuarios %}
<div class="row justify-content-md-center " style="text-align: center;">
    {% if user.is_superuser %}
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" href="{% url 'apps.usuario:eliminarUsuario' item.pk %}">Eliminar usuario: {{item.username}}</a></li>
    </ul>
    {% endif %}
    <div class="col-md-6">
        <div class="list-group-item d-flex gap-3 py-3" aria-current="true">
            <div class="d-flex gap-2 w-100 justify-content-between">
                <div>
                    <h6 class="mb-0">Nombre: {{ item.first_name }}</h6>
                    <h6 class="mb-0">Apellido: {{ item.last_name }}</h6>
                    <h6 class="mb-0">Email: {{ item.email }}</h6>
                </div>
            </div>
        </div>
    </div>

    {% endfor %}
    <style>
        @import url('https://fonts.googleapis.com/css?family=Abel|Abril+Fatface|Alegreya|Arima+Madurai|Dancing+Script|Dosis|Merriweather|Oleo+Script|Overlock|PT+Serif|Pacifico|Playball|Playfair+Display|Share|Unica+One|Vibur');
        * {
            padding: auto;
            margin: auto;
            box-sizing: border-box;
        }
        body {
            background-image: linear-gradient(-225deg, #b0efdc 0%, #dadaef 100%);
            background-image: linear-gradient(to top, #89bf9d 0%, #b2b3d6 100%);
            background-attachment: fixed;
            background-repeat: no-repeat;

            font-family: 'Vibur', cursive;
            font-family: 'Abel', sans-serif;
            opacity: .95;
        }
    </style>
