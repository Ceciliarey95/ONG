{% extends 'base.html'  %}
{% load static %}
{% block contenido %}
<div class="container">
    <main id="main">
    <section id="intro" class="">
        <div id="carouselExampleControls" class="carousel slide" style="color:#cfd5e3 " data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{%static 'img/Actividades_al_aire_libre.jpg'%}" class="d-block w-45" style="margin-left: 30%;" height="450">
              </div>
              <div class="carousel-item">
                <img src="{% static 'img/cambio.png' %}" class="d-block w-45"  style="margin-left: 30%;" height="450">
              </div>
              <div class="carousel-item active">
                <img src="{%static 'img/cambio2.jpgg'%}" class="d-block w-45" style="margin-left: 30%;" height="450">
              </div>
              <div class="carousel-item active">
                <img src="{%static 'img/cambio3.png'%}" class="d-block w-45" style="margin-left: 30%;" height="450">
              </div>
              <div class="carousel-item active">
                <img src="{%static 'img/cambio4.png'%}" class="d-block w-45" style="margin-left: 30%;" height="450">
              </div>
              <div class="carousel-item active">
                <img src="{%static 'img/cambio5.png'%}" class="d-block w-45" style="margin-left: 30%;" height="450">
              </div>
              <div class="carousel-item active">
                <img src="{%static 'img/cambio6.png'%}" class="d-block w-45" style="margin-left: 30%;" height="450">
              </div>
              <div class="carousel-item active">
                <img src="{%static 'img/cambio7.png'%}" class="d-block w-45" style="margin-left: 30%;" height="450">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" style="color:#cfd5e3 " aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" style="color:#cfd5e3 " aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
    </section><!-- #intro -->
</div>
{% endblock %}
